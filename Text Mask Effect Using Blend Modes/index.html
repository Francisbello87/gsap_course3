<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Mask Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="effect">
      <div class="fullscreen">
        <img
          src="https://images.unsplash.com/photo-1618828665011-0abd973f7bb8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8TGFnb3N8ZW58MHwwfDB8fHwy&auto=format&fit=crop&w=700&q=60"
          alt="Lagos"
          class="bg"
        />
        <div class="fullscreen dark">
          <h1>LAGOS</h1>
          <img
            src="https://images.unsplash.com/photo-1618828665011-0abd973f7bb8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8TGFnb3N8ZW58MHwwfDB8fHwy&auto=format&fit=crop&w=700&q=60"
            alt="Lagos"
            class="blendImage"
          />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
